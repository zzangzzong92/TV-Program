/*            border: 1px solid white;*/

        .screen{
            width: 80%;
            height: 150px;
            border: 1px solid white;
/*            margin: 10px 24%;*/
            padding: 10px;
            padding-left: 20px;
            overflow: scroll;
            overflow-y: hidden;
            position: relative;
        }
        .s1, .s2, .s3, .s4{
            position: absolute;
            display: flex;
            justify-content: space-between
        }
        .thumbnail{
            width: 170px;
            height: 130px;
            margin-right: 25px;
        }
        .thumbnail img{
            width: 100%;
        }
        .thumbnail:hover{
            transform: scale(1.2);
            transition: all 0.7s;
        }
        .backG{
            position: fixed;
            width: 100%;
            height: 90vh;
            margin-top: 3%;
            background-color: rgba(256, 256, 256, 0.5);
            z-index: 500;
            display: none;
        }
        .pop{
            position: fixed;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 77vh;
            z-index: 1000;
            display: none;
        }
        iframe{
            width: 100%;
            height: 100%;
        }
        input{

        ::-webkit-scrollbar {

        }
        ::-webkit-scrollbar-track {

            border-radius: 15px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 15px;
            background-color: black; 
            border: 1px solid white;
        }
        ::-webkit-scrollbar-button {
