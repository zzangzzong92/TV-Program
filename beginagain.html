    <script>
        $(document).ready(function(){
            
            $(".title").animate({opacity: "1"}, 2000);
            $(".title").children().eq(0).animate({top: "-5%"}, 1500);
            $(".title").children().eq(1).animate({top: "5%"}, 1500);
            $(".title").children().eq(2).animate({top: "-5%"}, 1500);
            $(".title").children().eq(3).animate({top: "5%"}, 1500);
            
            $(window).on("scroll", function(){
               var scrollTop = $(this).scrollTop();
//                alert(scrollTop);
                if(scrollTop>=90&&scrollTop<130){
                    $(".map").animate({opacity: "1"}, 700);
                }else if(scrollTop>=130&&scrollTop<680){
                    $(".red1").animate({top: "16%"}, 1500);
                    $(".red2").animate({top: "17%"}, 1900);
                    $(".red3").animate({top: "21%"}, 2300);
                    $(".red4").animate({top: "21.3%"}, 2700);
                }else if(scrollTop>=680&&scrollTop<815){
                    $(".subtitle").animate({left: "12%"}, 1500);     
                }else if(scrollTop>=815){
                    $(".wall").animate({top: 0}, 700);
                }
            });
            
            $(".right").click(function(){
                $(".seasonWrap").children().eq(3).animate({opacity: "0"}, 500, function(){
                    var right = $(".seasonWrap").children().eq(3).detach();
                    $(".seasonWrap").prepend(right);
                    $(".seasonWrap").children().eq(0).css("opacity", "1");
                    $(".seasonWrap").children().eq(3).find(".pin").animate({deg : 360}, {duration: 1200, step: function(now) {
                            $(this).css({ transform: 'rotateY(' + now + 'deg)' });
                        }
                    });
                      
                });
            });
            
            $(".left").click(function(){
                var left = $(".seasonWrap").children().eq(0).detach();
                $(".seasonWrap").append(left);
                $(".seasonWrap").children().eq(0).css("opacity", "0");
                $(".seasonWrap").children().eq(3).animate({opacity: "1"}, 500);
                $(".subtitle").animate({left: "10%"}, 1500);  
            });
            
            $(".performer1").click(function(){
                $(".infoscreen").show(500, function(){
                    $(".pop1").show(500);
                });
            });
            $(".performer2").click(function(){
                $(".infoscreen").fadeIn(500, function(){
                    $(".pop2").fadeIn(500);
                });
            });
            $(".performer3").click(function(){
                $(".infoscreen").fadeIn(500, function(){
                    $(".pop3").fadeIn(500);
                });
            });
            $(".performer4").click(function(){
                $(".infoscreen").fadeIn(500, function(){
                    $(".pop4").fadeIn(500);
                });
            });
            
            $(".out1").click(function(){
                $(".pop1").fadeOut(500, function(){
                    $(".infoscreen").fadeOut(500);
                });
            });
            $(".out2").click(function(){
                $(".pop2").fadeOut(500, function(){
                    $(".infoscreen").fadeOut(500);
                });
            });
            $(".out3").click(function(){
                $(".pop3").fadeOut(500, function(){
                    $(".infoscreen").fadeOut(500);
                });
            });
            $(".out4").click(function(){
                $(".pop4").fadeOut(400, function(){
                    $(".infoscreen").fadeOut(400);
                });
            });

           
        });
    </script>
